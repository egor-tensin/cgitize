version: '3'
services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: server
  client:
    build:
      context: ../../..
      dockerfile: Dockerfile
    image: client
    volumes:
      - ./client/etc/:/etc/cgitize:ro
      - "$SSH_AUTH_SOCK:/var/run/cgitize/ssh-agent.sock"
      - ./client/output:/var/tmp/cgitize/output
