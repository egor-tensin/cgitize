version: '3'
services:
  git_server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: git_server
  backend:
    extends:
      file: ../../../docker-compose.yml
      service: backend
    environment:
      SCHEDULE: once
    volumes:
      - ./client/etc/:/etc/cgitize:ro
      - "$SSH_AUTH_SOCK:/ssh-agent.sock"
      - ./client/output:/mnt/cgitize
